<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    <script src="https://kit.fontawesome.com/bbb5f99c85.js" crossorigin="anonymous"></script>
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
            <a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a>
        </h1>
        <img class="profile-pic" src="{{ '/assets/img/headshot.png' | relative_url }}" alt="Logo" />
        <p>{{ site.description | default: site.github.project_tagline }}</p>
        <ul id="social-icons">
            <li><a href="https://www.linkedin.com/in/natbaca/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://github.com/natbaca" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
            <li><a href="https://en.wikipedia.org/wiki/User:NatBaca" aria-label="Wikipedia"><i class="fab fa-wikipedia-w"></i></a></li>
            <li><a href="https://www.goodreads.com/user/show/12688292-nat-baca" aria-label="Goodreads"><i class="fab fa-goodreads"></i></a></li>
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
