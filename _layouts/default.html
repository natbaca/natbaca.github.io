<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>

  <!-- Google Tag Manager -->
  <script>(function (w, d, s, l, i) {
      w[l] = w[l] || []; w[l].push({
        'gtm.start':
          new Date().getTime(), event: 'gtm.js'
      }); var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : ''; j.async = true; j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-MBT3DB6');</script>
  <!-- End Google Tag Manager -->

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% seo %}

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MBT3DB6" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ " /assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

  <!-- Font Awesome icons (for social icons) -->
  <script src="https://kit.fontawesome.com/bbb5f99c85.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="wrapper">
    <header>
      <h1>
        <a href="{{ " /" | absolute_url }}">
          {{ site.title | default: site.github.repository_name }}
        </a>
      </h1>

      {% if site.logo %}
      <img src="{{ site.logo | relative_url }}" alt="{{ site.title }} Logo" />
      {% endif %}

      <p>{{ site.description | default: site.github.project_tagline }}</p>

      <!-- Social Icons -->
      <nav aria-label="Social Media Links">
        <ul id="social-icons">
          <li><a href="https://github.com/natbaca" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
          <li><a href="https://stackoverflow.com/users/535543/nat-baca" aria-label="Stack Overflow"><i
                class="fab fa-stack-overflow"></i></a></li>
          <li><a href="https://www.linkedin.com/in/natbaca/" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
          </li>
          <li><a href="https://twitter.com/anthillard" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/hilloflard/" aria-label="Instagram"><i
                class="fab fa-instagram"></i></a></li>
          <li><a href="https://en.wikipedia.org/wiki/User:NatBaca" aria-label="Wikipedia"><i
                class="fab fa-wikipedia-w"></i></a></li>
          <li><a href="https://www.goodreads.com/user/show/12688292-nat-baca" aria-label="Goodreads"><i
                class="fab fa-goodreads"></i></a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>
  </div>

  <!-- Scale fix script (Jekyll default) -->
  <script src="{{ " /assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
